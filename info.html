                    <div class="profile-wrap">
                        <h4 class="tit mt20">Essay</h4>
                        <div class="desc-group mt10">
                            <p class="txt">
                                2018년 5월~6월 어느날 밤 누군가 나에게 말했다.<br>
                                "00님은 이 일을 왜 하는지 모르겠어요."<br>
                                그 당시 내 모습은 의욕이 없었고, 자신감이 없었다.<br>
                                스크립트라는 큰벽에 정체 되어 있을 때, 프론트 개발 프로젝트에 투입이 되어, 자신감을 많이 잃었다.<br>
                                그동안 페이지 위주로 제이쿼리 프레임워크를 사용하여 제작을 했던
                            </p>
                        </div>

                        <h4 class="tit mt20">QnA</h4>
                        <div class="profile mt10">
                            <div class="pic"><div class="pic-inner"><img src="images/profile-bg.jpg" alt=""></div></div>
                            <div class="info desc-group"></div>
                        </div>


                    </div>

                </div>
